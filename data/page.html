<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Style Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="content">
     <div class="tabs">
        <button id="keyboardKey" class="menuKey" onclick="showPage('keyboard')">Keyboard</button>
        <button id="tabletKey"class="menuKey" onclick="showPage('tablet')">Tablet</button>
        <button id="touchpadKey"class="menuKey" onclick="showPage('touchpad')">Touchpad</button>
        <button id="presentationKey"class="menuKey" onclick="showPage('presentation')">Presentation</button>
        <button class="menuKey" onclick="showFullScreen()">FullScreen</button>
    </div>
    <div id="tablet" class="tablet"></div>
    <div id="keyboard" class="keyboard"></div>
    <div id="touchpad" class="touchpad"></div>
    <div id="presentation" class="keyboard"></div>
    <script src="script.js"></script>
</body>
</html>
