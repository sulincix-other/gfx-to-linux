<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Test</title>
    </head>
    <body >
        <script>
        var canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        document.addEventListener('contextmenu', event => event.preventDefault());
        const socket = new WebSocket('ws://'+window.location.hostname+":8080");

        document.body.style.margin = 0;
        var ctx = canvas.getContext('2d');
        var pos = { x: 0, y: 0 };

        canvas.oncontextmenu = function (e) {
            e.preventDefault();
        };

        resize();

        window.addEventListener('resize', resize);
        document.addEventListener('mousemove', on_move);
        document.addEventListener('mousedown', on_press);
        document.addEventListener('mouseup', on_release);
        document.addEventListener('mouseenter', on_move);
        
        // Touch event listeners
        document.addEventListener('touchstart', on_press);
        document.addEventListener('touchmove', on_move);
        document.addEventListener('touchend', on_release);

        function on_press(e) {
            var tbody = "type:\tkey\n";
            if (e.touches) {
                tbody += "code:330\t\n";
            } else {
                tbody += "code:\t" + e.buttons + "\n";
            }
            tbody += "value:\t1\n\0";
            socket.send(tbody)
        }

        function on_release(e) {
            var tbody = "type:\tEV_KEY\n";
            if (e.touches) {
                tbody += "code:330\t\n";
            } else {
                tbody += "code:\t" + e.buttons + "\n";
            }
            tbody += "value:\t0\n";
            socket.send(tbody)
        }

        // new position from mouse/touch event
        function on_move(e) {
            if (e.touches) {
                pos.x = e.touches[0].clientX;
                pos.y = e.touches[0].clientY;
            } else {
                pos.x = e.clientX;
                pos.y = e.clientY;
            }
            var tbody = "type:\tEV_ABS\n";
            tbody += "code:\tABS_X\n";
            tbody += "value:\t"+pos.x+"\n\0";
            socket.send(tbody);
            tbody = "type:\tEV_ABS\n";
            tbody += "code:\tABS_Y\n";
            tbody += "value:\t"+pos.y+"\n\0";
            socket.send(tbody);
        }

        // resize canvas
        function resize() {
            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
        }

        </script>
    </body>
</html>
